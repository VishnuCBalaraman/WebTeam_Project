<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main1">
        <div>
            <img src="https://ceconline.edu/wp-content/uploads/2018/11/cec_logo_300.png" class="rounded float-start" alt="Logo">
        </div>
        <div>
            <p class="text-start"> COLLEGE OF ENGINEERING <br>CHENGANNUR</p>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="cec_home.html">HOME</a>
              <a class="nav-link" href="photos.html">PHOTOS</a>
              <a class="nav-link" href="downloads.html">DOWNLOADS</a>
              <a class="nav-link active" aria-current="page" href="contact.html" >CONTACT US</a>
            </div>
          </div>
        </div>
      </nav>
      <br>

    <div class="container">
      <div class="heading">
        <h3>CONTACT</h3>
      </div>
    </div>
    
    
      <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">
      
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
          </div>
      
          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="contactno">Contact Number:</label>
            <input class="form-control" id="contactno" type="text" placeholder="Contact Number" data-sb-validations="required, contact" />
            
          </div>
      
          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message:</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
          </div>
      
          <!-- Form submissions success message -->
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">Form submission successful!</div>
          </div>
      
          <!-- Form submissions error message -->
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
          </div>
      
          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
      
        </form>
      
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
